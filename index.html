<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Minirodi</a>.
  </div>
<main>
  <div class="general">
    <div class="images">
    <img src="images/illustration-hero.svg" alt="image">
    </div>
    <div class="text_total">
      <h1 class="order_text">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
      device <br>anywhere you like!</p>

      
      <div class="annual_plan">
        <div class="price_total">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div class="change"><p class="change"><a href="#" target="_blank">Change</a></p></div>
      </div>
      <a class="button" href="#" target="_blank">Proceed to Payment</a>
      <p class="cancel_order"><a href="#" target="_blank">Cancel Order</a></p>
    </div>
  </div>

</main>
</body>
</html>
